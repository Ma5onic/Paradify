<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paradify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/variable.js?v=3" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/playback.js?v=3" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/popup.js?v=3" type="text/javascript" charset="utf-8"></script>
    <link href="styles/bootstrap.min.css?v=3" rel="stylesheet"/>
    <link href="styles/main.css?v=3" rel="stylesheet"/>
    <link href="styles/playback.css?v=3" rel="stylesheet"/>
    <link href="styles/searchresult.css?v=3" rel="stylesheet"/>
</head>
<body>

<div id="main">
    <div id="footer">
        <img src="images/head-logo.png"/>
        Paradify</div>
    <div class="footer-desc">Songs to your Spotify playlist</div>
    <div id="form">

            <div class="form-group margin-auto">
                <input type="text" class="form-control searchBox" placeholder="Search Songs, Artists, Albums" id="q">
            </div>
            <button type="button" class="btn btn-success float-left clickButton">Search</button>
            <div class="clearfix"></div>

    </div>
    <div id="result" class="hidden"></div>
    <div id="waiting" class="hidden">
        <img src="images/loading-big.GIF" width="124"/>
    </div>

    <div class="found-history" style="display:none;">
        <h6 style="text-align: center">Search History</h6>
        <div id="foundHistory"></div>
    </div>
    

</div>
</body>
</html>
